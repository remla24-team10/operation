---
- name: Provision Kubernetes Controller
  hosts: controller
  become: true
  vars:
    pod_network_cidr: "10.244.0.0/16"
    minikube_version: "latest"
    kubectl_version: "v1.30.1"
    crictl_version: "v1.30.0"

# Install Minikube dependencies
  tasks:
    - name: Install dependencies
      apt:
        name: 
          - curl
          - apt-transport-https
          - docker.io
          - conntrack
          - socat
          - ebtables
        state: present
        update_cache: yes

    - name: Install kubectl
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
        dest: "/usr/local/bin/kubectl"
        mode: '0755'
      when: kubectl_version != ""

    - name: Install Minikube
      get_url:
        url: "https://storage.googleapis.com/minikube/releases/{{ minikube_version }}/minikube-linux-amd64"
        dest: "/usr/local/bin/minikube"
        mode: '0755'
      when: minikube_version != ""
    
    # - name: Install crictl
    #   get_url:
    #     url: "https://github.com/kubernetes-sigs/cri-tools/releases/download/{{ crictl_version }}/crictl-{{ crictl_version }}-darwin-arm64.tar.gz"
    #     dest: "/usr/local/bin/crictl"
    #     mode: '0755'
    
    - name: Get Kubeadm
      command: sudo snap install kubeadm --classic
      
    - name: Get Kubelet
      command: sudo snap install kubelet --classic

# Provision Controller
    - name: Initialize Kubernetes master
      command: sudo kubeadm init --pod-network-cidr={{ pod_network_cidr }}
      register: kubeadm_init
      changed_when: "'This node has joined the cluster' not in kubeadm_init.stdout"

    - name: Create kubeconfig directory
      file:
        path: "/root/.kube"
        state: directory
        mode: 0755

    - name: Copy admin.conf to kubeconfig
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes

    - name: Install Flannel network plugin
      shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
      args:
        creates: /etc/cni/net.d/10-flannel.conflist

    - name: Save join command
      shell: kubeadm token create --print-join-command > /root/join_command
      register: join_command

